<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Jira · Sprint Tasks v2.0</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f8f7f4;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #d4380d;
            --good: #389e0d;
            --warn: #cf1322;
            --muted: #bfbfbf;
            --alert-missing: #fa8c16;
            --alert-blocked: #d4380d;
            --border: #e0ddd7;
            --shadow: rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1040px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header {
            margin-bottom: 2.5rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1.5rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            animation: slideDown 0.8s ease-out 0.2s both;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            animation: slideDown 0.8s ease-out 0.4s both;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-input {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-transform: none;
            letter-spacing: normal;
            width: 260px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(212, 56, 13, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .sprint-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            position: relative;
        }

        .sprint-selector label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 0;
        }

        .sprint-selector button {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            margin: 0;
        }

        select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(212, 56, 13, 0.1);
        }

        select:hover {
            border-color: var(--text-secondary);
        }

        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .config-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 2rem;
            margin-bottom: 3rem;
            animation: slideUp 0.6s ease-out 0.4s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            font-family: 'Crimson Pro', serif;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(212, 56, 13, 0.1);
        }

        button {
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            padding: 0.875rem 2rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 1rem;
        }

        button:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        button.secondary:hover {
            background: var(--bg-primary);
            transform: none;
        }

        button.toggle {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            margin: 0 0.5rem;
        }

        button.toggle:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
            transform: none;
        }

        button.toggle.active {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--text-primary);
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
            flex-wrap: wrap;
        }

        .alert-panels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0 1.75rem;
        }

        .alert-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-left: 6px solid var(--accent);
            padding: 1.2rem 1.4rem;
            box-shadow: 0 10px 30px var(--shadow);
        }

        .alert-card.missing {
            border-left-color: var(--alert-missing);
        }

        .alert-card.blocked {
            border-left-color: var(--alert-blocked);
        }

        .alert-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            margin-bottom: 0.8rem;
            flex-wrap: wrap;
        }

        .alert-title {
            font-weight: 700;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 0.45rem;
        }

        .alert-subtitle {
            flex: 1;
            color: var(--text-secondary);
            font-size: 0.9rem;
            min-width: 220px;
        }

        .alert-chip {
            background: #1a1a1a;
            color: #fff;
            padding: 0.2rem 0.65rem;
            border-radius: 999px;
            font-size: 0.8rem;
            font-family: 'IBM Plex Mono', monospace;
        }

        .alert-epic {
            border: 1px solid var(--border);
            padding: 0.85rem;
            margin-bottom: 0.6rem;
            background: #faf9f7;
        }

        .alert-epic-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            margin-bottom: 0.55rem;
            flex-wrap: wrap;
        }

        .alert-epic-title {
            display: flex;
            align-items: center;
            gap: 0.45rem;
            font-weight: 600;
        }

        .alert-epic-link {
            font-size: 0.85rem;
            color: var(--accent);
            text-decoration: none;
        }

        .alert-stories {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .alert-story {
            display: flex;
            align-items: flex-start;
            gap: 0.55rem;
            padding: 0.5rem 0.4rem;
            border-radius: 6px;
            border: 1px dashed var(--border);
            background: #fff;
        }

        .alert-story:hover {
            border-color: var(--accent);
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }

        .alert-pill {
            padding: 0.25rem 0.55rem;
            border-radius: 999px;
            background: #f0f0f0;
            font-size: 0.75rem;
            font-family: 'IBM Plex Mono', monospace;
            color: #444;
            white-space: nowrap;
        }

        .alert-pill.team {
            background: #e6f4ff;
            color: #0958d9;
        }

        .alert-pill.status {
            background: #fff1f0;
            color: #d4380d;
        }

        .alert-story-main {
            flex: 1;
        }

        .alert-story-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
        }

        .alert-story-note {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 0.2rem;
        }

        .alert-action {
            color: var(--accent);
            font-weight: 600;
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.2rem;
            white-space: nowrap;
        }

        .task-list {
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .task-item {
            background: var(--bg-secondary);
            border-left: 4px solid var(--border);
            padding: 1.25rem 1.5rem;
            margin-bottom: 0.9rem;
            transition: all 0.3s;
            animation: slideUp 0.6s ease-out both;
        }

        .task-item:nth-child(1) { animation-delay: 0.7s; }
        .task-item:nth-child(2) { animation-delay: 0.8s; }
        .task-item:nth-child(3) { animation-delay: 0.9s; }
        .task-item:nth-child(4) { animation-delay: 1s; }
        .task-item:nth-child(5) { animation-delay: 1.1s; }

        .task-item:hover {
            transform: translateX(4px);
            box-shadow: -6px 0 18px var(--shadow);
        }

        /* Standard Jira priorities */
        .task-item.priority-blocker,
        .task-item.priority-highest {
            border-left-color: #a8071a;
        }

        .task-item.priority-critical,
        .task-item.priority-high {
            border-left-color: #d4380d;
        }

        .task-item.priority-major,
        .task-item.priority-medium {
            border-left-color: #faad14;
        }

        .task-item.priority-minor,
        .task-item.priority-low {
            border-left-color: #bfbfbf;
        }

        .task-item.priority-trivial,
        .task-item.priority-lowest {
            border-left-color: #d9d9d9;
        }

        .task-item.status-done {
            background: #f6ffed;
            border-left-color: #52c41a;
        }

        .task-item.status-killed {
            background: #f5f5f5;
            border-left-color: #d9d9d9;
            opacity: 0.6;
        }

        .task-item.status-killed .task-title,
        .task-item.status-killed .task-inline-meta,
        .task-item.status-killed .task-meta {
            color: #8c8c8c;
        }

        .task-item.status-killed .task-priority {
            color: #8c8c8c;
            border-color: #d9d9d9;
        }

        .task-item.status-killed:hover {
            opacity: 0.75;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .task-remove {
            position: absolute;
            top: -1.1rem;
            right: -1.1rem;
            width: 1.5rem;
            height: 1.5rem;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s;
            padding: 0;
            margin: 0;
            border-radius: 2px;
        }

        .task-item:hover .task-remove {
            opacity: 1;
        }

        .task-remove:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: none;
        }

        .task-headline {
            display: flex;
            align-items: baseline;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .task-title {
            font-size: 1.05rem;
            font-weight: 400;
            line-height: 1.25;
        }

        .task-title a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .task-title a:hover {
            border-bottom-color: var(--accent);
        }

        .task-inline-meta {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.68rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .task-inline-sp {
            color: #d48806;
            font-weight: 600;
        }

        .task-headline .task-checkbox {
            margin-left: 0.2rem;
        }

        .task-priority {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.7rem;
            padding: 0.2rem 0.6rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        /* Standard Jira priorities */
        .task-priority.blocker,
        .task-priority.highest {
            color: #a8071a;
            border-color: #a8071a;
            background: #fff1f0;
        }

        .task-priority.critical,
        .task-priority.high {
            color: #d4380d;
            border-color: #d4380d;
            background: #fff2e8;
        }

        .task-priority.major,
        .task-priority.medium {
            color: #d48806;
            border-color: #d48806;
            background: #fffbe6;
        }

        .task-priority.minor,
        .task-priority.low {
            color: #8c8c8c;
            border-color: #bfbfbf;
            background: #fafafa;
        }

        .task-priority.trivial,
        .task-priority.lowest {
            color: #bfbfbf;
            border-color: #d9d9d9;
            background: #fafafa;
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            flex-wrap: wrap;
        }

        .task-team {
            background: #f6f4ff;
            color: #4b3fb0;
            padding: 0.18rem 0.45rem;
            border-radius: 2px;
            border: 1px solid #c7b8ff;
        }

        .epic-block {
            border: 1px solid var(--border);
            margin-bottom: 1.1rem;
            background: var(--bg-secondary);
            padding: 0.75rem;
        }

        .epic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding: 0.5rem 0;
            margin-bottom: 0.75rem;
            position: sticky;
            top: calc(var(--planning-offset, 0px) + 0.5rem);
            background: var(--bg-secondary);
            z-index: 3;
            box-shadow: 0 1px 0 var(--border);
        }

        .epic-title {
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
        }

        .epic-title-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .epic-icon,
        .story-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .epic-icon svg {
            width: 18px;
            height: 18px;
        }

        .story-icon svg {
            width: 16px;
            height: 16px;
        }

        .epic-title small {
            font-family: 'IBM Plex Mono', monospace;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
        }

        .epic-meta {
            font-family: 'IBM Plex Mono', monospace;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .team-group {
            margin-bottom: 1rem;
        }

        .team-heading {
            font-family: 'IBM Plex Mono', monospace;
            color: #2f54eb;
            margin-bottom: 0.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .task-meta > span:not(.task-status) {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }


        .task-updated {
            color: var(--text-secondary);
        }

        .task-status {
            padding: 0.2rem 0.6rem;
            border-radius: 2px;
            font-weight: 500;
        }

        .task-status.killed {
            background: #595959;
            color: white;
        }

        .task-status.done {
            background: #52c41a;
            color: white;
        }

        .task-status.in-progress {
            background: #69c0ff;
            color: white;
        }

        .task-status.to-do {
            background: #597ef7;
            color: white;
        }

        .task-status.blocked {
            background: #ff4d4f;
            color: white;
        }

        .task-status.accepted {
            background: #597ef7;
            color: white;
        }

        .task-status.pending {
            background: #597ef7;
            color: white;
        }

        .task-status.postponed {
            background: #fa8c16;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 4rem 0;
            font-family: 'IBM Plex Mono', monospace;
            color: var(--text-secondary);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .error {
            background: #fff2e8;
            border: 1px solid #ffbb96;
            padding: 1.5rem;
            margin-bottom: 2rem;
            color: var(--accent);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 0.6rem;
            text-align: center;
            animation: slideUp 0.6s ease-out both;
            cursor: pointer;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(89, 126, 247, 0.2);
            background: #f6f8ff;
            border-color: #91a7ff;
        }

        .stat-card.active {
            border-color: #597ef7;
            box-shadow: 0 0 0 2px rgba(89, 126, 247, 0.25);
            background: #f0f5ff;
        }

        .stat-card:nth-child(1) { animation-delay: 0.5s; }
        .stat-card:nth-child(2) { animation-delay: 0.6s; }
        .stat-card:nth-child(3) { animation-delay: 0.7s; }
        .stat-card:nth-child(4) { animation-delay: 0.8s; }
        .stat-card:nth-child(5) { animation-delay: 0.9s; }

        .stat-value {
            font-size: 1.35rem;
            font-weight: 300;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .stat-card.total .stat-value {
            color: var(--text-primary);
        }

        .stat-card.done .stat-value {
            color: #52c41a;
        }

        .stat-card.in-progress .stat-value {
            color: #597ef7;
        }

        .stat-card.todo-accepted .stat-value {
            color: #9254de;
        }

        .stat-card.high-priority .stat-value {
            color: #d4380d;
        }

        .stat-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state h2 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        /* Sprint Planning Styles */
        .planning-button {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
        }

        .planning-button:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
            transform: none;
        }

        .planning-button.active {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .planning-button svg {
            width: 0.75rem;
            height: 0.75rem;
            transition: transform 0.3s;
        }

        .planning-button.active svg {
            transform: rotate(180deg);
        }

        .planning-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            margin-top: 1rem;
            margin-bottom: 1rem;
            overflow: hidden;
