<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Jira · Sprint Tasks v2.0</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f8f7f4;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #d4380d;
            --border: #e0ddd7;
            --shadow: rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 4rem 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            margin-bottom: 4rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            animation: slideDown 0.8s ease-out 0.2s both;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            animation: slideDown 0.8s ease-out 0.4s both;
        }

        .sprint-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            position: relative;
        }

        .sprint-selector label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 0;
        }

        .sprint-selector button {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            margin: 0;
        }

        select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(212, 56, 13, 0.1);
        }

        select:hover {
            border-color: var(--text-secondary);
        }

        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .config-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 2rem;
            margin-bottom: 3rem;
            animation: slideUp 0.6s ease-out 0.4s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            font-family: 'Crimson Pro', serif;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(212, 56, 13, 0.1);
        }

        button {
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            padding: 0.875rem 2rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 1rem;
        }

        button:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        button.secondary:hover {
            background: var(--bg-primary);
            transform: none;
        }

        button.toggle {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            margin: 0 0.5rem;
        }

        button.toggle:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
            transform: none;
        }

        button.toggle.active {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--text-primary);
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .task-list {
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .task-item {
            background: var(--bg-secondary);
            border-left: 4px solid var(--border);
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
            animation: slideUp 0.6s ease-out both;
        }

        .task-item:nth-child(1) { animation-delay: 0.7s; }
        .task-item:nth-child(2) { animation-delay: 0.8s; }
        .task-item:nth-child(3) { animation-delay: 0.9s; }
        .task-item:nth-child(4) { animation-delay: 1s; }
        .task-item:nth-child(5) { animation-delay: 1.1s; }

        .task-item:hover {
            transform: translateX(8px);
            box-shadow: -8px 0 24px var(--shadow);
        }

        /* Standard Jira priorities */
        .task-item.priority-blocker,
        .task-item.priority-highest {
            border-left-color: #a8071a;
        }

        .task-item.priority-critical,
        .task-item.priority-high {
            border-left-color: #d4380d;
        }

        .task-item.priority-major,
        .task-item.priority-medium {
            border-left-color: #faad14;
        }

        .task-item.priority-minor,
        .task-item.priority-low {
            border-left-color: #bfbfbf;
        }

        .task-item.priority-trivial,
        .task-item.priority-lowest {
            border-left-color: #d9d9d9;
        }

        .task-item.status-done {
            background: #f6ffed;
            border-left-color: #52c41a;
        }

        .task-item.status-killed {
            background: #f5f5f5;
            border-left-color: #d9d9d9;
            opacity: 0.6;
        }

        .task-item.status-killed .task-title,
        .task-item.status-killed .task-key,
        .task-item.status-killed .task-meta {
            color: #8c8c8c;
        }

        .task-item.status-killed .task-priority {
            color: #8c8c8c;
            border-color: #d9d9d9;
        }

        .task-item.status-killed:hover {
            opacity: 0.75;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            position: relative;
        }

        .task-remove {
            position: absolute;
            top: -1.75rem;
            right: -1.75rem;
            width: 1.5rem;
            height: 1.5rem;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s;
            padding: 0;
            margin: 0;
            border-radius: 2px;
        }

        .task-item:hover .task-remove {
            opacity: 1;
        }

        .task-remove:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: none;
        }

        .task-key {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .task-story-points-small {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.7rem;
            color: #d48806;
            font-weight: 500;
        }

        .task-priority {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Standard Jira priorities */
        .task-priority.blocker,
        .task-priority.highest {
            color: #a8071a;
            border-color: #a8071a;
            background: #fff1f0;
        }

        .task-priority.critical,
        .task-priority.high {
            color: #d4380d;
            border-color: #d4380d;
            background: #fff2e8;
        }

        .task-priority.major,
        .task-priority.medium {
            color: #d48806;
            border-color: #d48806;
            background: #fffbe6;
        }

        .task-priority.minor,
        .task-priority.low {
            color: #8c8c8c;
            border-color: #bfbfbf;
            background: #fafafa;
        }

        .task-priority.trivial,
        .task-priority.lowest {
            color: #bfbfbf;
            border-color: #d9d9d9;
            background: #fafafa;
        }

        .task-title {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .task-title a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .task-title a:hover {
            border-bottom-color: var(--accent);
        }

        .task-meta {
            display: flex;
            gap: 1.5rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            flex-wrap: wrap;
        }

        .task-meta > span:not(.task-status) {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }


        .task-updated {
            color: var(--text-secondary);
        }

        .task-status {
            padding: 0.25rem 0.75rem;
            border-radius: 2px;
            font-weight: 500;
        }

        .task-status.killed {
            background: #595959;
            color: white;
        }

        .task-status.done {
            background: #52c41a;
            color: white;
        }

        .task-status.in-progress {
            background: #69c0ff;
            color: white;
        }

        .task-status.to-do {
            background: #597ef7;
            color: white;
        }

        .task-status.blocked {
            background: #ff4d4f;
            color: white;
        }

        .task-status.accepted {
            background: #597ef7;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 4rem 0;
            font-family: 'IBM Plex Mono', monospace;
            color: var(--text-secondary);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .error {
            background: #fff2e8;
            border: 1px solid #ffbb96;
            padding: 1.5rem;
            margin-bottom: 2rem;
            color: var(--accent);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 0.75rem;
            text-align: center;
            animation: slideUp 0.6s ease-out both;
            cursor: pointer;

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(89, 126, 247, 0.2);
            background: #f6f8ff;
            border-color: #91a7ff;
        }

        .stat-card.active {
            border-color: #597ef7;
            box-shadow: 0 0 0 2px rgba(89, 126, 247, 0.25);
            background: #f0f5ff;
        }

        .stat-card:nth-child(1) { animation-delay: 0.5s; }
        .stat-card:nth-child(2) { animation-delay: 0.6s; }
        .stat-card:nth-child(3) { animation-delay: 0.7s; }
        .stat-card:nth-child(4) { animation-delay: 0.8s; }
        .stat-card:nth-child(5) { animation-delay: 0.9s; }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .stat-card.total .stat-value {
            color: var(--text-primary);
        }

        .stat-card.done .stat-value {
            color: #52c41a;
        }

        .stat-card.in-progress .stat-value {
            color: #597ef7;
        }

        .stat-card.todo-accepted .stat-value {
            color: #9254de;
        }

        .stat-card.high-priority .stat-value {
            color: #d4380d;
        }

        .stat-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state h2 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        /* Sprint Planning Styles */
        .planning-button {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: absolute;
            right: 0;
        }

        .planning-button:hover {

            color: var(--text-primary);
            transform: none;
        }

        .planning-button.active {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .planning-button svg {
            width: 0.75rem;
            height: 0.75rem;
            transition: transform 0.3s;
        }

        .planning-button.active svg {
            transform: rotate(180deg);

        .planning-panel {

            border: 1px solid var(--border);

            from {
                opacity: 0;
                max-height: 0;
                padding-top: 0;

        .planning-stats {
            display: flex;
            gap: 3rem;
            align-items: center;
            justify-content: center;
            font-family: 'IBM Plex Mono', monospace;
            flex-wrap: wrap;
        }

        .uncheck-button {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 0.4rem 1rem;
            font-size: 0.7rem;
            margin: 0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .uncheck-button:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: none;
        }

        .uncheck-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .uncheck-button:disabled:hover {
            background: transparent;
            color: var(--text-secondary);
            border-color: var(--border);
        }

        .planning-stat {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }

        .planning-stat-label {
            font-size: 0.875rem;

            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .planning-stat-value {
            font-size: 0.875rem;
            font-weight: 500;
            color: #d48806;
            line-height: 1;
        }

        .task-checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .task-checkbox {
            width: 0.75rem;
            height: 0.75rem;
            min-width: 0.75rem;
            min-height: 0.75rem;
            cursor: pointer;
            appearance: none;
            border: 1.5px solid var(--border);
            border-radius: 2px;
            background: var(--bg-secondary);
            transition: all 0.2s;
            position: relative;
            box-sizing: border-box;
            flex-shrink: 0;

        .task-checkbox:hover {
            border-color: var(--text-secondary);

            border-color: #52c41a;

        .task-checkbox:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            font-size: 0.55rem;
            font-weight: bold;
            line-height: 1;
        }
    </style>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Backend server URL
        const BACKEND_URL = 'http://localhost:5000';

        // Get current quarter in format "2025Q1"
        function getCurrentQuarter() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1; // 1-12
            const quarter = Math.ceil(month / 3);
            return `${year}Q${quarter}`;
        }

        // Cookie helper functions
        function setCookie(name, value, days = 365) {
            const expires = new Date();
            expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${JSON.stringify(value)};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) {
                    try {
                        return JSON.parse(c.substring(nameEQ.length, c.length));
                    } catch (e) {
                        return null;
                    }
                }
            }
            return null;
        }

        function App() {
            const [tasks, setTasks] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [showKilled, setShowKilled] = useState(false);
            const [showDone, setShowDone] = useState(true);
            const [showTech, setShowTech] = useState(true);
            const [showProduct, setShowProduct] = useState(true);
            const [sprintName, setSprintName] = useState('Sprint');
            const [statusFilter, setStatusFilter] = useState(null); // null = show all, 'in-progress', 'todo-accepted', 'done', 'high-priority'
            const [selectedSprint, setSelectedSprint] = useState(null); // Sprint ID
            const [availableSprints, setAvailableSprints] = useState([]);
            const [sprintsLoading, setSprintsLoading] = useState(true);
            const [jiraUrl, setJiraUrl] = useState('');
            const [selectedTasks, setSelectedTasks] = useState(() => {
                // Load from cookie on init
                return getCookie('selectedTasks') || {};
            });
            const [showPlanning, setShowPlanning] = useState(false);

            useEffect(() => {
                // Load config and sprints on component mount
                loadConfig();
                loadSprints();
            }, []);

            useEffect(() => {
                // Save selected tasks to cookie whenever they change
                setCookie('selectedTasks', selectedTasks);
            }, [selectedTasks]);

            const loadConfig = async () => {
                try {
                    const response = await fetch(`${BACKEND_URL}/api/config`);
                    if (response.ok) {
                        const config = await response.json();
                        setJiraUrl(config.jiraUrl || '');
                    }
                } catch (err) {
                    console.error('Failed to load config:', err);
                }
            };

            useEffect(() => {
                // Load tasks when sprint changes (only if sprint is selected)
                if (selectedSprint !== null) {
                    fetchTasks();
                }
            }, [selectedSprint]);

            const loadSprints = async (forceRefresh = false) => {
                setSprintsLoading(true);
                try {
                    const params = new URLSearchParams({
                        t: Date.now().toString()
                    });
                    if (forceRefresh) {
                        params.append('refresh', 'true');
                    }
                    const response = await fetch(`${BACKEND_URL}/api/sprints?${params}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        cache: 'no-cache'
                    });

                    if (!response.ok) {
                        throw new Error(`Error ${response.status}`);
                    }

                    const data = await response.json();
                    const sprints = data.sprints || [];
                    setAvailableSprints(sprints);

                    // Auto-select current quarter if available
                    const currentQuarter = getCurrentQuarter();
                    const currentSprint = sprints.find(s => s.name === currentQuarter);
                    if (currentSprint) {
                        setSelectedSprint(currentSprint.id);
                        setSprintName(currentSprint.name);
                    } else if (sprints.length > 0) {
                        // If current quarter not found, select the last sprint
                        const lastSprint = sprints[sprints.length - 1];
                        setSelectedSprint(lastSprint.id);
                        setSprintName(lastSprint.name);
                    }

                    console.log('✅ Loaded sprints:', sprints);
                } catch (err) {
                    console.error('Failed to load sprints:', err);
                    setError(`Failed to load sprints: ${err.message}`);
                } finally {
                    setSprintsLoading(false);
                }
            };

            const priorityOrder = {
                'Blocker': 1,
                'Highest': 1,
                'Critical': 2,
                'High': 2,
                'Major': 3,
                'Medium': 3,
                'Minor': 4,
                'Low': 4,
                'Trivial': 5,
                'Lowest': 5
            };

            const fetchTasks = async () => {
                setLoading(true);
                setError('');

                try {
                    // Add cache busting parameter and sprint parameter
                    const params = new URLSearchParams({
                        t: Date.now().toString(),
                        sprint: selectedSprint
                    });
                    const response = await fetch(`${BACKEND_URL}/api/tasks?${params}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        cache: 'no-cache'
                    });

                    console.log('Response status:', response.status);
                    console.log('Response ok:', response.ok);

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ 
                            error: `HTTP ${response.status}` 
                        }));
                        console.error('Error data:', errorData);
                        throw new Error(errorData.error || `Error ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Success! Received data:', data);

                    // Sort by priority
                    const sortedTasks = data.issues.sort((a, b) => {
                        const priorityA = priorityOrder[a.fields.priority?.name] || 999;
                        const priorityB = priorityOrder[b.fields.priority?.name] || 999;
                        return priorityA - priorityB;
                    });

                    setTasks(sortedTasks);
                } catch (err) {
                    const errorMsg = `Failed to load tasks: ${err.message}. Make sure the Python server is running on ${BACKEND_URL}`;
                    setError(errorMsg);
                    console.error('Full error details:', err);
                } finally {
                    setLoading(false);
                }
            };

            const killedTasks = tasks.filter(t => t.fields.status?.name === 'Killed');
            const doneTasks = tasks.filter(t => t.fields.status?.name === 'Done');
            const techTasks = tasks.filter(t => t.key.startsWith('TECH-'));
            const productTasks = tasks.filter(t => !t.key.startsWith('TECH-'));

            const visibleTasks = tasks.filter(task => {
                // Filter by Killed status
                if (!showKilled && task.fields.status?.name === 'Killed') {
                    return false;
                }

                // Filter by Done status
                if (!showDone && task.fields.status?.name === 'Done') {
                    return false;
                }

                // Filter by task type
                const isTech = task.key.startsWith('TECH-');
                if (isTech && !showTech) {
                    return false;
                }
                if (!isTech && !showProduct) {
                    return false;
                }

                // Filter by status (from clickable elements)
                if (statusFilter === 'in-progress') {
                    return task.fields.status?.name === 'In Progress';
                } else if (statusFilter === 'todo-accepted') {
                    const status = task.fields.status?.name;
                    return status === 'To Do' || status === 'Accepted';
                } else if (statusFilter === 'done') {
                    return task.fields.status?.name === 'Done';
                } else if (statusFilter === 'high-priority') {
                    const priority = task.fields.priority?.name;
                    return priority === 'Blocker' || priority === 'Highest' ||
                           priority === 'Critical' || priority === 'High';
                }

                return true;
            });

            const highPriorityCount = tasks.filter(t => {
                const priority = t.fields.priority?.name;
                return priority === 'Blocker' || priority === 'Highest' ||
                       priority === 'Critical' || priority === 'High';
            }).length;

            const doneTasksCount = tasks.filter(t =>
                t.fields.status?.name === 'Done'
            ).length;

            const inProgressTasksCount = tasks.filter(t =>
                t.fields.status?.name === 'In Progress'
            ).length;

            const todoAcceptedTasksCount = tasks.filter(t => {
                const status = t.fields.status?.name;
                return status === 'To Do' || status === 'Accepted';
            }).length;

            const removeTask = (taskKey) => {
                setTasks(tasks.filter(t => t.key !== taskKey));
            };

            const toggleTaskSelection = (taskKey) => {
                setSelectedTasks(prev => {
                    const newSelected = { ...prev };
                    if (newSelected[taskKey]) {
                        delete newSelected[taskKey];
                    } else {
                        newSelected[taskKey] = true;
                    }
                    return newSelected;
                });
            };

            const clearSelectedTasks = () => {
                setSelectedTasks({});
            };

            // Calculate sum of Story Points for selected tasks
            const calculateSelectedSP = () => {
                let sum = 0;
                visibleTasks.forEach(task => {
                    if (selectedTasks[task.key]) {
                        const sp = task.fields.customfield_10004;
                        if (sp) {
                            sum += parseFloat(sp);
                        }
                    }
                });
                return sum;
            };

            const selectedSP = calculateSelectedSP();
            const selectedCount = Object.keys(selectedTasks).filter(key =>
                visibleTasks.some(task => task.key === key)
            ).length;

            return (
                <div className="container">
                    <header>
                        <h1>Sprint Tasks</h1>
                        <p className="subtitle">Product & Tech Team · {sprintName}</p>
                        <div className="sprint-selector">
                            <label>Select Sprint:</label>
                            <select
                                value={selectedSprint || ''}
                                onChange={(e) => {
                                    const sprintId = parseInt(e.target.value);
                                    setSelectedSprint(sprintId);
                                    const sprint = availableSprints.find(s => s.id === sprintId);
                                    if (sprint) {
                                        setSprintName(sprint.name);
                                    }
                                }}
                                disabled={sprintsLoading || availableSprints.length === 0}
                            >
                                {sprintsLoading ? (
                                    <option value="">Loading sprints...</option>
                                ) : availableSprints.length === 0 ? (
                                    <option value="">No sprints available</option>
                                ) : (
                                    availableSprints.map(sprint => (
                                        <option key={sprint.id} value={sprint.id}>
                                            {sprint.name} ({sprint.state})
                                        </option>
                                    ))
                                )}
                            </select>
                            <button
                                className="secondary"
                                onClick={() => loadSprints(true)}
                                disabled={sprintsLoading}
                                title="Refresh sprints list from Jira"
                            >
                                {sprintsLoading ? 'Loading...' : 'Refresh Sprints'}
                            </button>
                            <button
                                className={`planning-button ${showPlanning ? 'active' : ''}`}
                                onClick={() => setShowPlanning(!showPlanning)}
                                title="Toggle sprint planning panel"
                            >
                                Sprint Planning
                                <svg viewBox="0 0 12 12" fill="currentColor">
                                    <path d="M6 9L1 4h10z"/>
                                </svg>
                            </button>
                        </div>
                        {showPlanning && (
                            <div className="planning-panel">
                                <div className="planning-stats">
                                    <div className="planning-stat">
                                        <span className="planning-stat-label">Selected Tasks:</span>
                                        <span className="planning-stat-value">{selectedCount}</span>
                                    </div>
                                    <div className="planning-stat">
                                        <span className="planning-stat-label">Sum SP:</span>
                                        <span className="planning-stat-value">{selectedSP.toFixed(1)}</span>
                                    </div>
                                    <button
                                        className="uncheck-button"
                                        onClick={clearSelectedTasks}
                                        disabled={selectedCount === 0}
                                        title="Clear all selected tasks"
                                    >
                                        Uncheck Selected
                                    </button>
                                </div>
                            </div>
                        )}
                    </header>

                    {loading ? (
                        <div className="loading">Loading tasks...</div>
                    ) : error ? (
                        <div className="error">
                            {error}
                            <div style={{ marginTop: '1rem' }}>
                                <button onClick={fetchTasks}>Retry</button>
                            </div>
                        </div>
                    ) : (
                        <>
                            <div className="stats">
                                <div
                                    className={`stat-card total ${statusFilter === null ? 'active' : ''}`}
                                    onClick={() => setStatusFilter(null)}
                                >
                                    <div className="stat-value">{tasks.length}</div>
                                    <div className="stat-label">Total Tasks</div>
                                </div>
                                <div
                                    className={`stat-card done ${statusFilter === 'done' ? 'active' : ''}`}
                                    onClick={() => setStatusFilter(statusFilter === 'done' ? null : 'done')}
                                >
                                    <div className="stat-value">{doneTasksCount}</div>
                                    <div className="stat-label">Done Tasks</div>
                                </div>
                                <div
                                    className={`stat-card high-priority ${statusFilter === 'high-priority' ? 'active' : ''}`}
                                    onClick={() => setStatusFilter(statusFilter === 'high-priority' ? null : 'high-priority')}
                                >
                                    <div className="stat-value">{highPriorityCount}</div>
                                    <div className="stat-label">High Priority</div>
                                </div>
                                <div
                                    className={`stat-card in-progress ${statusFilter === 'in-progress' ? 'active' : ''}`}
                                    onClick={() => setStatusFilter(statusFilter === 'in-progress' ? null : 'in-progress')}
                                >
                                    <div className="stat-value">{inProgressTasksCount}</div>
                                    <div className="stat-label">In Progress</div>
                                </div>
                                <div
                                    className={`stat-card todo-accepted ${statusFilter === 'todo-accepted' ? 'active' : ''}`}
                                    onClick={() => setStatusFilter(statusFilter === 'todo-accepted' ? null : 'todo-accepted')}
                                >
                                    <div className="stat-value">{todoAcceptedTasksCount}</div>
                                    <div className="stat-label">To Do & Accepted</div>
                                </div>
                            </div>

                            <div className="toggle-container">
                                {techTasks.length > 0 && (
                                    <button
                                        className={`toggle ${showTech ? 'active' : ''}`}
                                        onClick={() => setShowTech(!showTech)}
                                    >
                                        {showTech ? `Hide Tech Tasks (${techTasks.length})` : `Show Tech Tasks (${techTasks.length})`}
                                    </button>
                                )}
                                {productTasks.length > 0 && (
                                    <button
                                        className={`toggle ${showProduct ? 'active' : ''}`}
                                        onClick={() => setShowProduct(!showProduct)}
                                    >
                                        {showProduct ? `Hide Product Tasks (${productTasks.length})` : `Show Product Tasks (${productTasks.length})`}
                                    </button>
                                )}
                                {doneTasks.length > 0 && (
                                    <button
                                        className={`toggle ${showDone ? 'active' : ''}`}
                                        onClick={() => setShowDone(!showDone)}
                                    >
                                        {showDone ? `Hide Done Tasks (${doneTasks.length})` : `Show Done Tasks (${doneTasks.length})`}
                                    </button>
                                )}
                                {killedTasks.length > 0 && (
                                    <button
                                        className={`toggle ${showKilled ? 'active' : ''}`}
                                        onClick={() => setShowKilled(!showKilled)}
                                    >
                                        {showKilled ? `Hide Killed Tasks (${killedTasks.length})` : `Show Killed Tasks (${killedTasks.length})`}
                                    </button>
                                )}
                            </div>

                            {visibleTasks.length === 0 ? (
                                <div className="empty-state">
                                    <h2>No tasks found</h2>
                                    <p>There are no tasks matching the current criteria</p>
                                </div>
                            ) : (
                                <div className="task-list">
                                    {visibleTasks.map(task => {
                                        const isKilled = task.fields.status?.name === 'Killed';
                                        const isDone = task.fields.status?.name === 'Done';
                                        return (
                                            <div
                                                key={task.key}
                                                className={`task-item priority-${task.fields.priority?.name.toLowerCase()} ${isDone ? 'status-done' : ''} ${isKilled ? 'status-killed' : ''}`}
                                            >
                                                <div className="task-header">
                                                    <button
                                                        className="task-remove"
                                                        onClick={() => removeTask(task.key)}
                                                        title="Remove task from view"
                                                    >
                                                        ×
                                                    </button>
                                                    <div className="task-checkbox-container">
                                                        <span className="task-key">
                                                            {task.key}
                                                            {task.fields.customfield_10004 && (
                                                                <span className="task-story-points-small">
                                                                    {task.fields.customfield_10004} SP
                                                                </span>
                                                            )}
                                                        </span>
                                                        {showPlanning && (
                                                            <input
                                                                type="checkbox"
                                                                className="task-checkbox"
                                                                checked={!!selectedTasks[task.key]}
                                                                onChange={() => toggleTaskSelection(task.key)}
                                                                title="Select for sprint planning"
                                                            />
                                                        )}
                                                    </div>
                                                    <span className={`task-priority ${task.fields.priority?.name.toLowerCase()}`}>
                                                        {task.fields.priority?.name || 'None'}
                                                    </span>
                                                </div>
                                                <h3 className="task-title">
                                                    <a href={`${jiraUrl}/browse/${task.key}`} target="_blank" rel="noopener noreferrer">
                                                        {task.fields.summary}
                                                    </a>
                                                </h3>
                                                <div className="task-meta">
                                                    <span className={`task-status ${task.fields.status?.name.toLowerCase().replace(/\s+/g, '-')}`}>
                                                        {task.fields.status?.name}
                                                    </span>
                                                    <span>{task.fields.issuetype?.name}</span>
                                                    {task.fields.assignee && (
                                                        <span>{task.fields.assignee.displayName}</span>
                                                    )}
                                                    {task.fields.updated && (
                                                        <span className="task-updated">
                                                            Last Update: {new Date(task.fields.updated).toLocaleDateString('en-CA')}
                                                        </span>
                                                    )}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}

                            <div style={{marginTop: '3rem', textAlign: 'center'}}>
                                <button onClick={fetchTasks}>
                                    Refresh
                                </button>
                            </div>
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
